<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <title>National Parks Search</title>
  </head>
  <body>
    <main>
      <h1>National Parks Search</h1>
        <form id="js-form">
          <label for="search-User">Search National Parks</label>
          <p>Add more than one state by separating with a comma </p>
          <input type="text" id="js-search-field" placeHolder="Ex: CA,TX,RI" required/>
          
          <label for="max-results">Maximum results</label>
          <input type="number" id="max-results-field" name="maximum-results" value="10">
          <button type="submit" class="submitButton">Search</button>
        </form>
        <section id="results-list" class="hidden">
            <a href="/placeholder"></a>
            <h4>is this hidden?</h4>
        </section>
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <script src="index.js"></script>
    </main>
  </body>
</html>
